<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClause-Contact Form</title>
    <link rel="stylesheet" href="style.css" class="css">
    <!-- Favicons -->
  <link href="codeclause_logo.jpeg" rel="icon">
  <link href="codeclause_logo.jpeg" rel="apple-touch-icon"> 
  
</head>
<body>
    

<div class="shade">
    <div class="blackboard">
            <div class="form">
                    <p>
                            <label>Name: </label>
                            <input type="text" />
                    </p>
                    <p>
                            <label>Email: </label>
                            <input type="text" />
                    </p>
                    <p>
                            <label>Phone: </label>
                            <input type="tel" />
                    </p>
                    <p>
                            <label>Subject: </label>
                            <input type="text" />
                    </p>
                    <p>
                            <label>Message: </label>
                            <textarea></textarea>
                    </p>
                    <p class="wipeout">
                            <input type="submit" value="Send" />
                    </p>
            </div>
    </div>
</div>

</body>
</html>
